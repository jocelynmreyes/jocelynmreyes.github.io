  <style>
    
    .dios-wrap {
      position: absolute;
      inset: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-end;
      overflow: hidden;
    }

    .dios-wrap img {
      margin-bottom: -21vw;
      max-width: 100vw;
    }

   .splash {
      background: linear-gradient(90deg, #42369e, #594db4, #655fc4, #726ada);
      overflow: hidden;
      height: 100%;
      margin-left: auto;
      margin-right: auto;
      position: relative;
    }

    body {
      margin: 0;
      font-family: Avenir;
    }

    .labels {
      display: flex;
      justify-content: space-between;
      color: black;
      margin-left: 50%;
      flex-wrap: wrap;
      text-transform: uppercase;
      letter-spacing: 2px;
      z-index: 2;
      position: relative;
      padding-top: 10px;
    }

    .highlight:hover {
      color: white;
    }

    .highlight {
      padding: 10px;
      color: rgba(255, 255, 255, .6);
      text-decoration: none;
    }

    .company-title {
      position: absolute;
      bottom: 3vw;
      left: 3vw;
    }

    .company-title svg {
      width: 30vw;
      height: auto;
    }

    .company-title path {
      fill: #fff;
      filter: brightness(2);
    }

    .tickets-wrap {
      position: absolute;
      inset: 0;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .tickets {
      border-radius: 1vw;
      color: #fff;
      display: block;
      background: #ffffff42;
      padding: calc(max(1vw, 15px));
      font-size: calc(max(1vw, 15px));
      text-align: center;
      text-decoration: none;
      bottom: 30vh;
      right: 3vw;
    }

    .tickets path {
      fill: #fff;
    }

    @media(max-width: 960px) {
      .labels {
        margin: 0;
        max-width: 50vw;
        /*width: 48%;*/
        justify-content: flex-start;
        position: absolute;
        top: 2%;
        left: 4%
      }

      .dios-wrap {
        align-items: center;
        justify-content: flex-end;
        bottom: -12vw;
      }

      .dios-wrap img {
        margin-bottom: 0;
      }

      .splash {
        /* background: url(/lasos_poster.jpg); */
        /*background-position: left center;*/
        background-size: cover;
        /*background-position: -20vh center;*/
      }

      .company-title svg {
        height: 4vh;
        width: auto;
      }

      .company-title {
        /*bottom: -5%;*/
        top: 3vh;
        right: 3vh;
        left: auto;
        bottom: auto;
      }
    }
  </style>
